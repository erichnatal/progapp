<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula ADD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="linha">
        <div class="box coluna space-between center">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
        </div>

        <div class="box center-total">
            <div class="quadrado"></div>
        </div>

        <div class="box coluna space-between">
            <div class="quadrado"></div>
            <div class="quadrado direita"></div>
        </div>

        <div class="box alinhar-fundo">
            <div class="quadrado margem-esquerda"></div>
        </div>
    </div>

    <div class="linha margem-top">
        <div class="box center-horizontal">
            <div class="quadrado"></div>
        </div>

        <div class="box coluna">
            <div class="subbox topo">
                <div class="quadrado"></div>
            </div>
            <div class="subbox meio">
                <div class="quadrado"></div>
                <div class="quadrado"></div>
            </div>
            <div class="subbox fundo">
                <div class="quadrado"></div>
            </div>
        </div>

        <div class="box">
            <div class="quadrado posicao-custom"></div>
        </div>
    </div>

    <div class="linha margem-top">
        <div class="box coluna space-between">
            <div class="quadrado direita"></div>
            <div class="quadrado"></div>
        </div>

        <div class="box center-total">
            <div class="quadrado"></div>
        </div>

        <div class="box direita-total">
            <div class="quadrado"></div>
        </div>
    </div>

</body>
</html>
